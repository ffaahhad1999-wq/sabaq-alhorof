<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء لعبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;background:#1f4fa3;color:#fff;font-family:Arial;text-align:center}
    .box{background:#fff;color:#000;width:90%;max-width:420px;margin:40px auto;padding:20px;border-radius:12px}
    input{width:100%;padding:12px;margin:10px 0;font-size:16px;box-sizing:border-box}
    button{width:100%;padding:14px;font-size:18px;background:#f4c400;border:none;border-radius:10px;cursor:pointer}
    .hint{font-size:13px;opacity:.85;margin-top:10px}
  </style>
</head>
<body>

  <h2>إنشاء لعبة</h2>

  <div class="box">
    <input id="name" placeholder="اسم اللعبة" />
    <input id="players" inputmode="numeric" placeholder="عدد اللاعبين" />
    <button id="btn" type="button">إنشاء</button>
    <div class="hint">ملاحظة: تقدر تكتب الأرقام ٠١٢٣ أو 123 (مو بالكلمات)</div>
  </div>

  <!-- Firebase compat (بدون module) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDy2FEg8Xj0pA05syDawTh37rI1NEbQTjQ",
      authDomain: "sabaq-alhorof.firebaseapp.com",
      projectId: "sabaq-alhorof",
      storageBucket: "sabaq-alhorof.firebasestorage.app",
      messagingSenderId: "1053646928152",
      appId: "1:1053646928152:web:032d50148c3a4f1148066d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // يحوّل الأرقام العربية ٠١٢٣٤٥٦٧٨٩ إلى 0123456789
    function normalizeDigits(str) {
      const map = { "٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9" };
      return String(str).trim().replace(/[٠-٩]/g, d => map[d]);
    }

    async function createGame() {
      const btn = document.getElementById("btn");
      btn.disabled = true;

      try {
        const name = document.getElementById("name").value.trim();
        const rawPlayers = document.getElementById("players").value;
        const players = Number(normalizeDigits(rawPlayers));

        if (!name || !Number.isFinite(players) || players <= 0) {
          alert("املأ جميع الحقول بشكل صحيح");
          return;
        }

        const docRef = await db.collection("games").add({
          name,
          players,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        location.href = game.html?id=${encodeURIComponent(docRef.id)};
      } catch (e) {
        console.error(e);
        alert("صار خطأ أثناء إنشاء اللعبة. غالبًا من صلاحيات Firestore Rules.");
      } finally {
        btn.disabled = false;
      }

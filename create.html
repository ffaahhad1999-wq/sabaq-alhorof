<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء لعبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;background:#1f4fa3;color:#fff;font-family:Arial;text-align:center}
    .box{background:#fff;color:#000;width:90%;max-width:420px;margin:40px auto;padding:20px;border-radius:12px}
    input{width:100%;padding:12px;margin:10px 0;font-size:16px;box-sizing:border-box}
    button{width:100%;padding:14px;font-size:18px;background:#f4c400;border:none;border-radius:10px;cursor:pointer}
    .note{font-size:13px;margin-top:10px;color:#333}
    .err{margin-top:10px;color:#b00020;font-size:14px;white-space:pre-wrap}
  </style>
</head>
<body>

<h2>إنشاء لعبة</h2>

<div class="box">
  <input id="name" placeholder="اسم اللعبة">
  <input id="players" type="number" inputmode="numeric" placeholder="عدد اللاعبين (أرقام إنجليزية فقط)">
  <button id="btn">إنشاء</button>
  <div class="note">مثال: 4 أو 6</div>
  <div id="msg" class="err"></div>
</div>

<script>
  // ✅ هذا هو databaseURL حقك (من الصورة)
  const DB_URL = "https://sabaq-alhorof-default-rtdb.europe-west1.firebasedatabase.app";

  function timeoutFetch(url, options={}, ms=10000){
    return Promise.race([
      fetch(url, options),
      new Promise((_, rej)=>setTimeout(()=>rej(new Error("انتهت المهلة (Timeout)")), ms))
    ]);
  }

  document.getElementById("btn").addEventListener("click", async () => {
    const msg = document.getElementById("msg");
    msg.textContent = "";

    const name = document.getElementById("name").value.trim();
    const players = Number(document.getElementById("players").value);

    if(!name || !Number.isFinite(players) || players <= 0){
      msg.textContent = "أدخل اسم اللعبة وعدد لاعبين صحيح.";
      return;
    }

    // ID بسيط ومضمون
    const gameId = String(Date.now());

    const payload = {
      name,
      players,
      createdAt: Date.now()
    };

    try{
      const res = await timeoutFetch(${DB_URL}/games/${encodeURIComponent(gameId)}.json, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if(!res.ok){
        const t = await res.text();
        throw new Error(فشل الحفظ: ${res.status}\n${t});
      }

      location.href = game.html?id=${encodeURIComponent(gameId)};
    }catch(e){
      msg.textContent = "حصل خطأ أثناء إنشاء اللعبة:\n" + (e?.message || e);
    }
  });
</script>

</body>
</html>

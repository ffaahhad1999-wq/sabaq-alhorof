<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء لعبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #1f4fa3;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 40px;
    }

    .box {
      background: #ffffff;
      color: black;
      width: 90%;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      background: #f4c400;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .back {
      margin-top: 20px;
      color: #cce;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>إنشاء لعبة جديدة</h1>

  <div class="box">
    <input type="text" placeholder="اسم اللعبة">
    <input type="number" placeholder="عدد اللاعبين">
    <button>إنشاء</button>
  </div>

  <div class="back" onclick="location.href='index.html'">
    الرجوع للرئيسية
  </div>

</body>
</html>

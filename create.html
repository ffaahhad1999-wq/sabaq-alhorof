<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إنشاء لعبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;background:#1f4fa3;color:#fff;font-family:Arial;text-align:center}
    .box{background:#fff;color:#000;width:90%;max-width:420px;margin:40px auto;padding:20px;border-radius:12px}
    input{width:100%;padding:12px;margin:10px 0;font-size:16px;box-sizing:border-box}
    button{width:100%;padding:14px;font-size:18px;background:#f4c400;border:none;border-radius:10px;cursor:pointer}
    .hint{font-size:13px;opacity:.85;margin-top:10px}
  </style>
</head>
<body>

  <h2>إنشاء لعبة</h2>

  <div class="box">
    <input id="name" placeholder="اسم اللعبة" />
    <input id="players" inputmode="numeric" placeholder="عدد اللاعبين" />
    <button id="btn">إنشاء</button>
    <div class="hint">تقدر تكتب الأرقام عربي أو إنجليزي</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy2FEg8Xj0pA05syDawTh37rI1NEbQTjQ",
      authDomain: "sabaq-alhorof.firebaseapp.com",
      projectId: "sabaq-alhorof",
      storageBucket: "sabaq-alhorof.firebasestorage.app",
      messagingSenderId: "1053646928152",
      appId: "1:1053646928152:web:032d50148c3a4f1148066d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // يحوّل الأرقام العربية/الفارسية إلى أرقام إنجليزية
    function normalizeDigits(str) {
      const map = {
        "٠":"0","١":"1","٢":"2","٣":"3","٤":"4","٥":"5","٦":"6","٧":"7","٨":"8","٩":"9",
        "۰":"0","۱":"1","۲":"2","۳":"3","۴":"4","۵":"5","۶":"6","۷":"7","۸":"8","۹":"9"
      };
      return String(str ?? "").trim().replace(/[٠-٩۰-۹]/g, d => map[d] ?? d);
    }

    function setBusy(isBusy){
      const btn = document.getElementById("btn");
      btn.disabled = isBusy;
      btn.textContent = isBusy ? "جاري الإنشاء..." : "إنشاء";
    }

    async function createGame() {
      try {
        const name = document.getElementById("name").value.trim();
        const rawPlayers = document.getElementById("players").value;
        const players = Number(normalizeDigits(rawPlayers));

        if (!name || !Number.isFinite(players) || players <= 0) {
          alert("املأ اسم اللعبة وعدد اللاعبين بشكل صحيح");
          return;
        }

        setBusy(true);

        const docRef = await addDoc(collection(db, "games"), {
          name,
          players,
          createdAt: serverTimestamp()
        });

        // مهم جدًا: لازم Backticks
        location.href = game.html?id=${encodeURIComponent(docRef.id)};
      } catch (e) {
        console.error(e);
        alert("صار خطأ أثناء الإنشاء: " + (e?.message ?? e));
      } finally {
        setBusy(false);
      }
    }

    document.getElementById("btn").addEventListener("click", createGame);
  </script>

</body>
</html>

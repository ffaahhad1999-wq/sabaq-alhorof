<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سباق الحروف</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body{margin:0;background:#1f4fa3;color:#fff;font-family:Arial;text-align:center}
    h1{margin-top:30px}
    .card{background:#fff;color:#000;width:92%;max-width:520px;margin:25px auto;padding:18px;border-radius:12px}
    .muted{opacity:.85}
    .btn{width:92%;max-width:520px;padding:14px;margin:10px auto;font-size:18px;border:none;border-radius:10px;cursor:pointer;background:#f4c400;color:#000}
  </style>
</head>
<body>

  <h1>سباق الحروف</h1>

  <div id="box" class="card">
    <div class="muted">جاري التحميل...</div>
  </div>

  <button class="btn" onclick="location.href='index.html'">الرجوع للرئيسية</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDy2FEg8Xj0pA05syDawTh37rI1NEbQTjQ",
      authDomain: "sabaq-alhorof.firebaseapp.com",
      projectId: "sabaq-alhorof",
      storageBucket: "sabaq-alhorof.firebasestorage.app",
      messagingSenderId: "1053646928152",
      appId: "1:1053646928152:web:032d50148c3a4f1148066d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const box = document.getElementById("box");
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      box.innerHTML = "<div>ما وصلنا رقم اللعبة (id). ارجع وأنشئ لعبة من جديد.</div>";
    } else {
      const snap = await getDoc(doc(db, "games", id));
      if (!snap.exists()) {
        box.innerHTML = "<div>اللعبة غير موجودة (id غير صحيح).</div>";
      } else {
        const data = snap.data();
        box.innerHTML = `
          <div><b>اسم اللعبة:</b> ${data.name ?? "-"}</div>
          <div style="margin-top:8px"><b>عدد اللاعبين:</b> ${data.players ?? "-"}</div>
          <div class="muted" style="margin-top:14px">هذه صفحة اختبار العرض. بعدين نضيف الخريطة وزر اللاعب وربط المقدم.</div>
        `;
      }
    }
  </script>

</body>
</html>

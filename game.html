<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سباق الحروف</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:#1f4fa3;
  color:#fff;
  font-family:Arial;
  text-align:center
}
.box{
  background:#fff;
  color:#000;
  width:90%;
  max-width:400px;
  margin:40px auto;
  padding:20px;
  border-radius:12px
}
</style>
</head>
<body>

<h1>سباق الحروف</h1>

<div class="box">
  <h3 id="gameName">جاري التحميل...</h3>
  <p id="playersCount"></p>
</div>

<script type="module">
import { ConvexHttpClient } from "https://esm.sh/convex/browser";

const client = new ConvexHttpClient("https://avid-rooster-625.convex.cloud");

const games = await client.query("games:getLatest");

if (games) {
  document.getElementById("gameName").innerText = games.name;
  document.getElementById("playersCount").innerText =
    "عدد اللاعبين: " + games.players;
}
</script>

</body>
</html>
